<html>
<meta charset="UTF-8">

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <!--<div></div>-->


    <div class="search">
        <div class="header-box">
            <div class="header-content">
                <div class="header-body">
                    <div id = "mail" >
                        <a href="https://mail.google.com/mail/?tab=wm">Почта</a>
                    </div>
                    <div id = "images">
                        <a href="https://www.google.by/imghp?hl=ru&tab=wi&ei=5yZpV9-XF8i26AS78av4Cw&ved=0EKouCBEoAQ">Картинки</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-form">
            <div class="search-form-a">
                <div class="icon-box">
                    <a class="icon" aria-label="Экранная клавиатура">
                        <span class="icon-keyword">
                        <img src="images/micro_black.gif">
                    </span>
                    </a>
                    <a class="icon" aria-label="Голосовой поиск">
                        <span class="icon-microphone"></span>
                    </a>
                </div>
                <div class="search-box">
                    <div class="input-box">
                        <input class="input-text" title="Поиск">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <center>
        <div class="content">
            <div class="body-a">
                <div class="body-b">
                    <div class="logo" align="left" title="Google">
                        <div class="logo-subtext">Беларусь</div>
                    </div>
                </div>
            </div>
        </div>

    </center>



</body>

</html>
