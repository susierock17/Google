<html>
<meta charset="UTF-8">

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <center>
        <div class="logo"></div>
        <div class="search-form">
            <div class="search-box">
                <div class="icon-box">
                    <a class="icon" aria-label="Экранная клавиатура">
                        <span class="icon-keyword">
                        <img src="images/micro_black.gif">
                    </span>
                    </a>
                    <a class="icon" aria-label="Голосовой поиск">
                        <span class="icon-microphone"></span>
                    </a>
                </div>
                <div class="input-box">
                    <input class="input-text" title="Поиск">
                </div>
            </div>
        </div>
    </center>
</body>

</html>
